        function getPlayerData() {
        get(playerRef).then((snapshot) => {
            if(snapshot.exists()){
            let table = document.getElementById("player-data");
            let playerData = [];
            snapshot.forEach((childSnapshot) => {
                playerData.push(childSnapshot.val());
            });

            });
            table.innerHTML = playerInfo;
